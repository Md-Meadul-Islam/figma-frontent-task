<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<style>
    body{
        background-color: white;
        padding-top: 85px;
        padding-left:104px; 
        margin: auto; 
    }
    .frame{
        width: 370px; 
        border: 1px solid #EEEEEE; 
        border-radius: 6px; 
        padding-top: 10px; 
        padding-bottom:10px; 
        box-shadow: 0 8px 15px 0 rgba(20, 20, 20, 0.12);
    }
    .all-page-button{
     display: flex;
     align-items: center;
     justify-content: space-between;
     padding-top: 8px;   
     padding-bottom: 8px;   
     padding-right: 15px;
     padding-left: 22px;
     height: 42px;
     width: 100%;
     background-color: rgba(255, 255, 255, 1);
     outline: none;
     border: none;
     cursor: pointer;
    }
    .all-page-button p{
        font-family: montserrat;
        font-size: 14px;
        font-weight: 400;
        color: rgba(31, 33, 40, 1);
    }
    .hrdiv{
        padding: 10px 15px;
        height: 20px;
    }
    hr{
        border: 0.7px solid rgba(205, 205, 205, 1);
    }

.page-button{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-right: 15px;
    padding-left: 22px;
    height: 42px;
    width: 100%;
    background-color: rgba(255, 255, 255, 1);
    outline: none;
    border: none;
}
.page-button p{
    font-family: montserrat;
    font-size: 14px;
    font-weight: 400;
    color: rgba(31, 33, 40, 1);
}

.done-div{
    padding: 10px 15px;
    height: 60px;
}
.done-button{
    font-family: montserrat;
    text-align: center;
    font-size: 14px;
    font-weight: 400;
    padding: 10px 20px;
    border-radius: 4px;
    height: 40px;
    width: 100%;
    background-color: rgba(255, 206, 34, 1);
    color: rgba(31, 33, 40, 1);
    outline: none;
    border: none;
    cursor: pointer;
}

.checkbox-wrap input {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}

.custom-checkbox {
    width: 23px;
    height: 23px;
    display: inline-block;
    border-radius: 6px;
    border: 1px solid rgba(205, 205, 205, 1);
    position: relative;
    transition: background-color 0.2s, border-color 0.2s;
}

.page-button:hover .custom-checkbox,
.all-page-button:hover .custom-checkbox {
    background-color: rgba(80, 135, 248, 0.5);
}

.checkbox-wrap input:checked + .custom-checkbox {
    background-color: rgba(80, 135, 248, 1);
    border-color: rgba(80, 135, 248, 1);
}
.page-button:hover .checkbox-wrap input:checked + .custom-checkbox,
.all-page-button:hover .checkbox-wrap input:checked + .custom-checkbox {
    background-color: rgba(80, 135, 248, 0.7);
}
.checkbox-wrap input:checked + .custom-checkbox::after {
    content: "âœ”";
    color: #fff;
    font-size: 16px;
    position: absolute;
    top: 1px;
    left: 5px;
}

</style>
<body>
    <div class="frame">
            <button class="all-page-button">
                <p class="text">All Pages</p>

                <label class="checkbox-wrap">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span class="custom-checkbox"></span>
                </label>
            </button>
       <div class="hrdiv">
            <hr />
       </div>
       <div>
            <button class="page-button">
                <p class="text">Page 1</p>

                <label class="checkbox-wrap">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span class="custom-checkbox"></span>
                </label>
            </button>
            <button class="page-button">
                <p class="text">Page 2</p>

                <label class="checkbox-wrap">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span class="custom-checkbox"></span>
                </label>
            </button>
            <button class="page-button">
                <p class="text">Page 3</p>

                <label class="checkbox-wrap">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span class="custom-checkbox"></span>
                </label>
            </button>
            <button class="page-button">
                <p class="text">Page 4</p>

                <label class="checkbox-wrap">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span class="custom-checkbox"></span>
                </label>
            </button>
       </div>
       <div class="hrdiv">
            <hr />
       </div>
       <div class="done-div">
           <button class="done-button">Done</button>
       </div>
    </div>
</body>
<script>
document.querySelectorAll(".page-button, .all-page-button").forEach((btn) => {
    const checkbox = btn.querySelector("input[type='checkbox']");

    btn.addEventListener("click", function(e) {
        if (e.target === checkbox) return;
        checkbox.checked = !checkbox.checked;
    });
});
</script>
</html>
